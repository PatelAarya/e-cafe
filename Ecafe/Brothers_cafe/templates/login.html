{% extends 'base.html' %}

{% load static %}

{% block content %}

	<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner" style="background-image: url({% static 'images/food_3.jpeg' %});" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="display-t js-fullheight">
						<div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
							 <h1>Login Yourself</h1>
							<!--<h2>Brought to you by <a href="http://freehtml5.co/" target="_blank">freehtml5.co</a></h2> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	
	<div id="fh5co-reservation-form" class="fh5co-section">
		<div class="container">
			<div class="row">
				

				<!-- For Image In Registration Form-->
				<div class="col-md-6 col-md-pull-1 img-wrap animate-box fadeInLeft animated-fast ">
					<img src="{% static 'images/hero_11.jpeg' %}" alt="Free Restaurant Bootstrap Website Template by FreeHTML5.co"  width="700" height="470">
				</div>

				<!-- ---------------------------- -->



				
				<div class="col-md-6 col-md-push-1  col-md-push-1 animate-box">
					<form method="POST" action="#" id="form-wrap">

						{% csrf_token %}

						<div class="row form-group">
							<div class="col-md-12">
								<label for="fname">Username</label>
								<input type="text" class="form-control" id="fname" name="fname">
							</div>
							
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email">
							</div>

							<div class="col-md-12">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password">
							</div>
<!-- 
							<div class="col-md-12">
								<label for="confirmpassword">Confirm Password</label>
								<input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
							</div> -->
						</div>
						
						<div class="row form-group">
							<div class="col-md-12">
								<input type="submit" class="btn btn-primary btn-outline btn-lg" value="Submit Form">
							</div>
						</div>

					</form>
				</div>
				
				
			</div>
		</div>
	</div>

	


	{% endblock %}
